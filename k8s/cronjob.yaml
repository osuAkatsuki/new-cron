apiVersion: batch/v1
kind: CronJob
metadata:
  name: new-cron-production
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: new-cron-production
            image: osuakatsuki/new-cron:latest
            imagePullPolicy: IfNotPresent
            command:
            - ./scripts/bootstrap.sh
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: osuakatsuki-registry-secret
